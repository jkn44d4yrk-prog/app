<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario tipo test</title>

</head>
<body>

<h1>Cuestionario tipo test</h1>

<!-- LOGIN -->
<div id="login">
  <input
    id="email"
    type="email"
    placeholder="Email"
    autocomplete="email"
    autocapitalize="none"
    autocorrect="off"
    spellcheck="false"
  >
  <input
    id="password"
    type="password"
    placeholder="Contraseña"
    autocomplete="current-password"
  >

  <div id="loginError" style="margin-top:10px; color:#ffb4b4; display:none;"></div>

  <!-- Solo login (sin registrarse) -->
  <button onclick="login()">Entrar</button>
</div>

<!-- MENÚ DE BLOQUES -->
<div id="menu" style="display:none"></div>

<!-- TEST -->
<div id="test" style="display:none">
  <div class="test-topbar">
    <button id="backToMenuBtn" type="button">← Menú</button>
    <button id="logoutBtnTest" type="button">Cerrar sesión</button>
  </div>

  <h2 id="question"></h2>
  <div id="options"></div>
  <button id="nextBtn" disabled>Siguiente</button>
</div>

<!-- PANTALLA BLOQUE SUPERADO -->
<div id="blockMsg" style="display:none"></div>
